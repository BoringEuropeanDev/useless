<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Useless Button - Click If You Dare</title>
    <style>
        :root {
            --color-bg: #000000;
            --color-surface: #1a1a1a;
            --color-text: #ffffff;
            --color-primary: #ff6b6b;
            --color-primary-hover: #ff5252;
            --color-secondary: #4ecdc4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 128, 171, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(189, 224, 254, 0.1) 0%, transparent 50%);
            animation: backgroundShift 10s ease infinite;
        }

        @keyframes backgroundShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .ad-sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 160px;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-right: 2px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            z-index: 1000;
            box-shadow: 2px 0 20px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .ad-sidebar a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 600;
            margin-top: 10px;
        }

        .container {
            text-align: center;
            z-index: 1;
            margin-top: 0;
            margin-left: 160px;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            margin-bottom: 1rem;
            font-weight: 900;
            letter-spacing: -2px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInDown 0.8s ease;
        }

        .tagline {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: var(--color-text);
            opacity: 0.7;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease 0.3s both;
        }

        .button-wrapper {
            position: relative;
            display: inline-block;
            margin: 2rem 0;
        }

        #useless-button {
            font-size: clamp(1.5rem, 5vw, 3rem);
            padding: clamp(1.5rem, 4vw, 3rem) clamp(3rem, 8vw, 6rem);
            background: var(--color-primary);
            color: #000000;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            cursor: pointer;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 
                0 0 30px var(--color-primary),
                0 0 60px var(--color-primary),
                0 20px 50px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite, fadeInUp 0.8s ease 0.5s both, buttonGlow 3s ease infinite;
        }

        @keyframes buttonGlow {
            0%, 100% {
                box-shadow: 
                    0 0 30px var(--color-primary),
                    0 0 60px var(--color-primary),
                    0 20px 50px rgba(0, 0, 0, 0.5),
                    inset 0 0 20px rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow: 
                    0 0 50px var(--color-primary),
                    0 0 100px var(--color-primary),
                    0 25px 60px rgba(0, 0, 0, 0.6),
                    inset 0 0 30px rgba(255, 255, 255, 0.3);
            }
        }

        #useless-button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        #useless-button:hover:before {
            width: 300px;
            height: 300px;
        }

        #useless-button:hover {
            background: var(--color-primary-hover);
            transform: translateY(-10px) scale(1.1) rotate(2deg);
            box-shadow: 
                0 0 80px var(--color-primary),
                0 0 120px var(--color-primary),
                0 30px 80px rgba(0, 0, 0, 0.7);
        }

        #useless-button:active {
            transform: translateY(0) scale(0.95);
        }

        .counter {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            margin-top: 2rem;
            opacity: 0.6;
            animation: fadeIn 1s ease 0.8s both;
        }

        .counter-number {
            font-weight: 700;
            color: var(--color-primary);
            font-size: 1.3em;
        }

        .share-section {
            margin-top: 3rem;
            animation: fadeIn 1s ease 1s both;
        }

        .share-text {
            font-size: 0.9rem;
            opacity: 0.5;
            margin-bottom: 1rem;
        }

        .share-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .share-btn {
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            border: 2px solid var(--color-text);
            background: transparent;
            color: var(--color-text);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9rem;
        }

        .share-btn:hover {
            background: var(--color-text);
            color: var(--color-bg);
            transform: translateY(-2px);
        }

        .floating-emoji {
            position: fixed;
            font-size: 2rem;
            opacity: 0;
            pointer-events: none;
            animation: float 3s ease-out forwards;
        }

        @keyframes float {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            position: fixed;
            bottom: 20px;
            font-size: 0.8rem;
            opacity: 0.4;
            text-align: center;
        }

        @media (max-width: 768px) {
            .ad-sidebar {
                width: 100%;
                height: 60px;
                bottom: auto;
                border-right: none;
                border-bottom: 2px solid var(--color-secondary);
                padding: 10px;
            }
            
            .container {
                margin-left: 0;
                margin-top: 60px;
            }
        }
    </style>
</head>
<body>

    </div>

    <div class="container">
        <div class="button-wrapper">
            <button id="useless-button" aria-label="Click the useless button">
                CLICK ME

    <script>
        // Generate random pastel color on page load
        const pastelColors = [
            '#FFB3BA', // pastel pink
            '#FFDFBA', // pastel orange
            '#FFFFBA', // pastel yellow
            '#BAFFC9', // pastel green
            '#BAE1FF', // pastel blue

            '#D4F1F4', // pastel cyan
            '#F7D9C4', // pastel tan
            '#C9E4DE', // pastel mint
            '#E8C5E5', // pastel lavender

            '#BDE0FE', // pastel sky

        // Set random pastel color on load
        const randomPastel = pastelColors[Math.floor(Math.random() * pastelColors.length)];
        document.documentElement.style.setProperty('--color-primary', randomPastel);
        
        // Calculate slightly darker version for hover
        const darkenColor = (color) => {
            const hex = color.replace('#', '');
            const r = Math.max(0, parseInt(hex.substr(0, 2), 16) - 20);
            const g = Math.max(0, parseInt(hex.substr(2, 2), 16) - 20);
            const b = Math.max(0, parseInt(hex.substr(4, 2), 16) - 20);
            return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
        };
        document.documentElement.style.setProperty('--color-primary-hover', darkenColor(randomPastel));

                'https://www.patience-is-a-virtue.org',
                'https://pixelthoughts.co',
                'https://www.windows93.net',
                'https://www.hackertyper.com',
                'https://www.geoguessr.com',
                'https://www.incredibox.com',
                'https://quickdraw.withgoogle.com',
                'https://thequietplaceproject.xyz',

                'https://www.randomuselesswebsites.com'
            ],
            
            // Affiliate Links - Meme/Novelty Products (15%)
            // Replace these with YOUR actual Amazon Associates affiliate links
            affiliate: [
                'https://www.amazon.com/dp/B07X6C9RMF?tag=YOURID-20', // Funny coffee mug
                'https://www.amazon.com/dp/B085R4WJ5Y?tag=YOURID-20', // Desk toy
                'https://www.amazon.com/dp/B07QKSQHM1?tag=YOURID-20', // Novelty item
                'https://www.amazon.com/dp/B08L7NRV7J?tag=YOURID-20', // Gag gift

                'https://www.amazon.com/dp/B07P7VCP9V?tag=YOURID-20'  // Random gadget
            ]
        };

        // Click counter (stored in memory, resets on page reload)
        let clickCount = parseInt(sessionStorage.getItem('clickCount')) || 0;
        const clickCountElement = document.getElementById('click-count');
        clickCountElement.textContent = clickCount.toLocaleString();

        // Emoji pool for floating effects
        const emojis = ['üòÇ', 'ü§¶‚Äç‚ôÇÔ∏è', 'üéâ', 'ü§∑‚Äç‚ôÄÔ∏è', 'üòÖ', 'üéä', 'üí´', '‚≠ê', '‚ú®', 'üåü', 'üéØ', 'üé™'];

        // Button click handler
        const button = document.getElementById('useless-button');
        button.addEventListener('click', function(e) {
            // Increment counter
            clickCount++;
            clickCountElement.textContent = clickCount.toLocaleString();
            sessionStorage.setItem('clickCount', clickCount);

            // Create floating emoji
            createFloatingEmoji(e.clientX, e.clientY);

            // Random redirect logic: 85% fun, 15% affiliate
            const randomNum = Math.random();
            let targetUrl;

            if (randomNum < 0.85) {
                // 85% chance: Random fun site
                targetUrl = urlPool.fun[Math.floor(Math.random() * urlPool.fun.length)];
            } else {
                // 15% chance: Affiliate link
                targetUrl = urlPool.affiliate[Math.floor(Math.random() * urlPool.affiliate.length)];
            }

            // ULTRA AGGRESSIVE POPUP BLOCKER BYPASS
            // Method 1: Direct navigation (most reliable)
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 100);
            
            // Method 2: Try opening in new tab as backup (will work on user-initiated click)
            try {
                const newWindow = window.open(targetUrl, '_blank', 'noopener,noreferrer');
                if (newWindow) {
                    newWindow.opener = null; // Security best practice
                }
            } catch(e) {
                // Silently fail, direct navigation will handle it
            }
        });

        // Create floating emoji animation
        function createFloatingEmoji(x, y) {
            const emoji = document.createElement('div');
            emoji.className = 'floating-emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = x + 'px';
            emoji.style.top = y + 'px';
            document.body.appendChild(emoji);

            setTimeout(() => {
                emoji.remove();
            }, 3000);
        }

        // Share functionality
        const shareUrl = window.location.href;
        const shareText = 'I just found the most useless button on the internet üòÇ';

        document.getElementById('share-twitter').href = 
            `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}&url=${encodeURIComponent(shareUrl)}`;
        
        document.getElementById('share-reddit').href = 
            `https://www.reddit.com/submit?url=${encodeURIComponent(shareUrl)}&title=${encodeURIComponent(shareText)}`;
        
        document.getElementById('share-facebook').href = 
            `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}`;

        // Fun: Change button text randomly
        const buttonTexts = [
            'CLICK ME',
            'PUSH IT',
            'DO IT',
            'PRESS ME',
            'TAP HERE',
            'WHY NOT?',
            'JUST CLICK',
            'ONE MORE',
            'AGAIN!'
        ];

        setInterval(() => {
            button.textContent = buttonTexts[Math.floor(Math.random() * buttonTexts.length)];
        }, 3000);
    </script>
</body>
</html>
